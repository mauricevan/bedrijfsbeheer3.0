# ==============================================
# BEDRIJFSBEHEER 3.0 - DOCKER COMPOSE
# ==============================================
# Local development and production deployment setup

version: '3.8'

services:
  # ==============================================
  # PostgreSQL Database
  # ==============================================
  postgres:
    image: postgres:16-alpine
    container_name: bedrijfsbeheer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bedrijfsbeheer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-development_password}
      POSTGRES_DB: ${POSTGRES_DB:-bedrijfsbeheer}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bedrijfsbeheer}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bedrijfsbeheer-network

  # ==============================================
  # Redis (Optional - for distributed rate limiting)
  # ==============================================
  redis:
    image: redis:7-alpine
    container_name: bedrijfsbeheer-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - bedrijfsbeheer-network

  # ==============================================
  # Backend Application
  # ==============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bedrijfsbeheer-app
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-bedrijfsbeheer}:${POSTGRES_PASSWORD:-development_password}@postgres:5432/${POSTGRES_DB:-bedrijfsbeheer}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY:-24h}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
      HTTPS_ONLY: ${HTTPS_ONLY:-false}
      LOG_LEVEL: ${LOG_LEVEL:-info}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3
    networks:
      - bedrijfsbeheer-network

  # ==============================================
  # Nginx Reverse Proxy (Optional - for production)
  # ==============================================
  nginx:
    image: nginx:alpine
    container_name: bedrijfsbeheer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - bedrijfsbeheer-network
    profiles:
      - production

# ==============================================
# Volumes
# ==============================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ==============================================
# Networks
# ==============================================
networks:
  bedrijfsbeheer-network:
    driver: bridge
